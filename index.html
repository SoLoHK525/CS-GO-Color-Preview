<html>
    <head>
        <title>CS:GO Advertisement Editor</title>
        <style>
            @font-face {
                font-family: "TTLakes-Medium";
                src: url("./TypeType - TTLakes-Medium.otf");
            }

            textarea {
                width: 600px;
            }
            
            .preview {
                font-weight: bold;
                font-family: "TTLakes-Medium", "Microsoft JhengHei";
                background-color: rgba(33, 33, 33, 1);
                height: 100px;
                width: 600px;
                padding: 15 15 15 15;
                color: #fefefe;
            }

            .preview-default {
                color: #fefefe;
            }

            .preview-teamcolor {
                color: #5e97d8;
            }

            .preview-red {
                color: #fe4040;
            }

            .preview-lightred {
                color: #ea4b4b;
            }

            .preview-darkred {
                color: #fc0000;
            }
            
            .preview-bluegrey {
                color: #afc2d8;
            }
            
            .preview-blue {
                color: #5e97d8;
            }
            
            .preview-darkblue {
                color: #4b69fe;
            }
            
            .preview-purple {
                color: #b980ef;
            }
            
            .preview-orchid {
                color: #d22ce5;
            }
            
            .preview-yellow {
                color: #ece37a;
            }

            .preview-gold {
                color: #e3ad39;
            }
            
            .preview-lightgreen {
                color: #befe8f;
            }
            
            .preview-green {
                color: #40fe40;
            }
            
            .preview-lime {
                color: #a1fe47;
            }
            
            .preview-grey {
                color: #c4c9cf;
            }

            .preview-grey2 {
                color: #afc2d8;
            }

            .buttons {
                margin-right: 5px;
            }

            .buttons button {
                background-color: var(--button-color);
                width: 25px;
                height: 25px;
                border: 0px;
                box-shadow: 0px 0px 3px #000;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="inputBox">
                Input:
                <br>
                <span v-for="(color, index) in colors" class="buttons" :key="index">
                    <button @click="add(index)" :style=`--button-color:${color.color}`></button>
                </span>
                <textarea id="#inputBox" ref="input" v-model="content"></textarea>
            </div>
            <div class="preview" v-html="rendered">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const colorRegEx = /\{(default|teamcolor|red|lightred|darkred|bluegrey|blue|darkblue|purple|orchid|yellow|gold|lightgreen|green|lime|grey|grey2)\}/gi;
            new Vue({
                el: "#app",
                data(){
                    return {
                        content: "",
                        colors: [
                            {
                                name: "DEFAULT",
                                color: ""
                            },
                            {
                                name: "TEAMCOLOR",
                                color: "000"
                            },
                            {
                                name: "RED",
                                color: "FE4040"
                            },
                            {
                                name: "LIGHTRED",
                                color: "EA4B4B"
                            },
                            {
                                name: "DARKRED",
                                color: "FC0000"
                            },
                            {
                                name: "BLUEGREY",
                                color: "AFC2D8"
                            },
                            {
                                name: "BLUE",
                                color: "5E97D8"
                            },
                            {
                                name: "DARKBLUE",
                                color: "4B69FE"
                            },
                            {
                                name: "PURPLE",
                                color: "B980EF"
                            },
                            {
                                name: "ORCHID",
                                color: "D22CE5"
                            },
                            {
                                name: "YELLOW",
                                color: "ECE37A"
                            },
                            {
                                name: "GOLD",
                                color: "E3AD39"
                            },
                            {
                                name: "LIGHTGREEN",
                                color: "BEFE8F"
                            },
                            {
                                name: "GREEN",
                                color: "40FE40"
                            },
                            {
                                name: "LIME",
                                color: "A1FE47"
                            },
                            {
                                name: "GREY",
                                color: "C4C9CF"
                            },
                            {
                                name: "GREY2",
                                color: "AFC2D8"
                            }
                        ]
                    }
                },
                mounted(){
                    console.log("hi");
                },
                methods:{
                    add(index){
                        let vm = this;
                        let start = vm.$refs["input"].selectionStart;
                        let end = vm.$refs["input"].selectionEnd;
                        vm.content = vm.content.substr(0, start) + `{${vm.colors[index].name}}` + vm.content.substr(end, vm.content.length);
                        vm.$refs["input"].focus();
                        let newPos = start + vm.colors[index].name.length + 2;
                        setTimeout(() => {
                            vm.$refs["input"].setSelectionRange(newPos, newPos);
                        })
                    }
                },
                computed:{
                    rendered(){
                        let vm = this;
                        let outputStr = this.content;
                        const iterator = this.content.matchAll(colorRegEx);
                        let next = iterator.next();
                        let i = 0;
                        while(next.value){
                            console.log(next.value);
                            outputStr = outputStr.replace(next.value[0], `${i > 0 ? '</span>' : ''}<span class="preview-${next.value[1]}">`);
                            next = iterator.next();
                            i++;
                        }
                        outputStr += "</span>";
                        /*
                        for(i = 0; i < vm.content.length; i++){
                            if(vm.content.charAt(i) != "{"){
                                outputStr += vm.content.charAt(i);
                                continue;
                            }
                            for(j = i + 1; j < vm.content.length; j++){
                                //if(vm.content.charAt(j) == " ") break;
                                if(vm.content.charAt(j) != "}"){
                                    outputStr += vm.content.charAt(j);
                                    continue;
                                };
                            }
                            return outputStr;
                        }*/
                        return outputStr;
                    }
                }
            })
        </script>
    </body>
</html>
